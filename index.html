<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>

<body>


    <div class="firstSection">
        <h1 class="gameName">HANGMAN</h1>
        <div class="playGame">
            <button class="btnPlayGame"><i class="fas fa-play"></i></button>
        </div>
    </div>
    <div class="mainSection">
        <div class="twoSections">
            <div class="leftSection">
                <div class="imgPoint">
                    <span class="icon"><i class="fas fa-trophy"></i></span>
                    <span class="points">0</span>
                </div>
                <div class="rightWord">
                    <p class="text"></p>
                </div>



                <div class="buttons">
                    <div class="btns1">
                        <button class="btn" value="Q">Q</button>
                        <button class="btn" value="W">W</button>
                        <button class="btn" value="E">E</button>
                        <button class="btn" value="R">R</button>
                        <button class="btn" value="T">T</button>
                        <button class="btn" value="Y">Y</button>
                        <button class="btn" value="U">U</button>
                        <button class="btn" value="I">I</button>
                        <button class="btn" value="O">O</button>
                        <button class="btn" value="P">P</button>
                    </div>
                    <div class="btns1">
                        <button class="btn" value="A">A</button>
                        <button class="btn" value="S">S</button>
                        <button class="btn" value="D">D</button>
                        <button class="btn" value="F">F</button>
                        <button class="btn" value="G">G</button>
                        <button class="btn" value="H">H</button>
                        <button class="btn" value="J">J</button>
                        <button class="btn" value="K">K</button>
                        <button class="btn" value="L">L</button>
                    </div>
                    <div class="btns1">
                        <button class="btn" value="Z">Z</button>
                        <button class="btn" value="X">X</button>
                        <button class="btn" value="C">C</button>
                        <button class="btn" value="V">V</button>
                        <button class="btn" value="B">B</button>
                        <button class="btn" value="N">N</button>
                        <button class="btn" value="M">M</button>
                    </div>
                </div>

                <div class="wellDone">
                    <hr class="hrWellDone">
                    <h2>Well Done</h2>
                    <div class="imgPoint1">
                        <span class="icon1"><i class="fas fa-trophy"></i></span>
                        <span class="points1">0</span>
                    </div>
                    <div class="btnStep">
                        <button class="nextStep"><i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                </div>

                <div class="gameOver">
                    <hr class="hrGameOver">
                    <h2>Game Over</h2>
                    <div class="imgPoint2">
                        <span class="icon2"><i class="fas fa-trophy"></i></span>
                        <span class="points2">0</span>
                    </div>
                    <div class="gameOverBtns">
                        <button class="homeBtn"><i class="fas fa-home"></i></button>
                        <button class="syncBtn"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
            </div>

            <div class="tortureTree">
                <div class="retryNumber">
                    <span class="imgRetry"><i class="fas fa-heart"></i></span>
                    <span class="countRetry">5</span>
                </div>
                <div class="topLine"></div>
                <div class="mediumLine"></div>
                <div class="bottomLine"></div>
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm1"></div>
                <div class="arm2"></div>
                <div class="foot1"></div>
                <div class="foot2"></div>
                <img class="happyMan"
                    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTM1azFwZTN0MWY3Zmdueng0dnA4dXlmbGgxcW5vMXNobHY2cHpuciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ckqfyOX9WsOnRhI55B/giphy.gif"
                    alt="">
                <img class="cryMan"
                    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzd3NHJ3dWc5djkxd2JwdnBlcGdkOGF0aGN0ZjR3c3Ftcmg4NXdoOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l3vRi5NUBQaZqjKCI/giphy.gif"
                    alt="">
            </div>
        </div>
    </div>

    <div class="lastSection">
        <h2 class="lastGameOver">Game Over</h2>
        <div class="btnLastSection">
            <button class="btnLast"><i class="fas fa-home"></i></button>
        </div>
    </div>




    <script src="./js/javascript.js"></script>
</body>

</html>
